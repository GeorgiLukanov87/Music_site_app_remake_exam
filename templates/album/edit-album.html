{% extends 'base.html' %}
{% block content %}

    <section class="editPage">
        <form action="{% url 'album-edit' pk=album.pk %}" method="post">
            <fieldset>
                <legend>Edit Album</legend>
                <div class="container">

                    {{ form }}
                    {% csrf_token %}

                    <button class="edit-album" type="submit">Edit Album</button>
                </div>
            </fieldset>
        </form>
    </section>

{% endblock %}
