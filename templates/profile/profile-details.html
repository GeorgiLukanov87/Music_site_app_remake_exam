{% extends 'base.html' %}
{% block content %}
    
    {% if not profile %}
        <h1 style="text-align: center;color: red;font-size: 46px;padding-top: 50px;">No Profile!</h1>
    {% else %}
        <section id="detailsPage">
            <div class="wrapper">

                <div class="profilePage">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                         alt="Profile Image">
                </div>
                <div class="profileText">
                    <h1>Username: {{ profile.username }}</h1>
                    <h1>Email: {{ profile.email }}</h1>
                    <h1>Age: {{ profile.age }}</h1>
                    <h1>Albums: {{ albums.count }}</h1>
                    <h1>Total Albums cost: {{ total_sum|floatformat:2 }}$$</h1>
                </div>

                <div class="actionBtn">
                    <a href="{% url 'profile-delete' %}" class="remove">Delete</a>
                </div>

            </div>
        </section>
    {% endif %}

{% endblock %}
